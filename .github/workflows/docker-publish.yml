name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'testing-*'
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Testing tags: testing-* -> :testing
            type=raw,value=testing,enable=${{ startsWith(github.ref, 'refs/tags/testing-') }}
            # Release tags: v1.2.3 -> 1.2.3, 1.2, 1, latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Prepare build arguments
        id: prep
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="testing"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
            COMMIT=${{ steps.prep.outputs.commit }}
            BUILD_DATE=${{ steps.prep.outputs.build_date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate Release Notes
        if: startsWith(github.ref, 'refs/tags/v')
        id: notes
        run: |
          # Find previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            # No previous tag - use first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Generating release notes from $PREV_TAG to HEAD"

          {
            echo "notes<<EOF"
            echo "## What's Changed"
            echo ""

            # Features (Add ...)
            FEATURES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD | grep -E "^- Add " || true)
            if [ -n "$FEATURES" ]; then
              echo "### âœ¨ Features"
              echo "$FEATURES"
              echo ""
            fi

            # Bug Fixes (Fix ...)
            FIXES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD | grep -E "^- Fix " || true)
            if [ -n "$FIXES" ]; then
              echo "### ðŸ› Bug Fixes"
              echo "$FIXES"
              echo ""
            fi

            # Improvements (Improve ...)
            IMPROVEMENTS=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD | grep -E "^- Improve " || true)
            if [ -n "$IMPROVEMENTS" ]; then
              echo "### ðŸ”§ Improvements"
              echo "$IMPROVEMENTS"
              echo ""
            fi

            # Other changes
            OTHER=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD | grep -vE "^- (Add|Fix|Improve) " || true)
            if [ -n "$OTHER" ]; then
              echo "### ðŸ“¦ Other Changes"
              echo "$OTHER"
              echo ""
            fi

            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ github.ref_name }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.notes }}
