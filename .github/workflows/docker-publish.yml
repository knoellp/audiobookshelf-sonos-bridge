name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'testing-*'
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Testing tags: testing-* -> :testing
            type=raw,value=testing,enable=${{ startsWith(github.ref, 'refs/tags/testing-') }}
            # Release tags: v1.2.3 -> 1.2.3, 1.2, 1, latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Prepare build arguments
        id: prep
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="testing"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Debug - Show context
        run: |
          echo "=== Git info ==="
          git log --oneline -3
          echo "=== Files in context ==="
          ls -la
          echo "=== Go files ==="
          find . -name "*.go" -type f | wc -l
          echo "=== go.mod ==="
          head -20 go.mod
          echo "=== Check .dockerignore ==="
          cat .dockerignore

      - name: Debug - Test regular docker build
        run: |
          echo "=== Testing regular docker build ==="
          docker build --progress=plain \
            --build-arg VERSION=${{ steps.prep.outputs.version }} \
            --build-arg COMMIT=${{ steps.prep.outputs.commit }} \
            --build-arg BUILD_DATE=${{ steps.prep.outputs.build_date }} \
            -t test-build . 2>&1 | tee /tmp/build.log || true
          echo "=== Last 100 lines of build log ==="
          tail -100 /tmp/build.log
          echo "=== Checking if build succeeded ==="
          docker images test-build

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
            COMMIT=${{ steps.prep.outputs.commit }}
            BUILD_DATE=${{ steps.prep.outputs.build_date }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
