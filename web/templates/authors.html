{{define "content"}}
<div class="items-container">
    <div class="items-header">
        <h1>Autoren</h1>
        <p class="subtitle">{{len .Authors}} Autoren in {{.LibraryName}}</p>
    </div>

    {{if .Authors}}
    <div class="list-grid">
        {{range .Authors}}
        <a href="/libraries/{{$.SelectedLibraryID}}/items?filter=authors.{{base64 .ID}}" class="list-card">
            <div class="list-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div class="list-info">
                <h3 class="list-title">{{.Name}}</h3>
            </div>
        </a>
        {{end}}
    </div>
    {{else}}
    <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <h3>Keine Autoren gefunden</h3>
        <p>In dieser Bibliothek gibt es keine Autoren.</p>
    </div>
    {{end}}
</div>

<style>
.list-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 0.75rem;
}

.list-card {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    background: var(--bg-card);
    border-radius: var(--radius);
    transition: background var(--transition);
}

.list-card:hover {
    background: var(--bg-elevated);
}

.list-icon {
    flex-shrink: 0;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg);
    border-radius: 50%;
    color: var(--text-secondary);
}

.list-info {
    flex: 1;
    min-width: 0;
}

.list-title {
    font-size: 0.95rem;
    font-weight: 500;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 4rem 2rem;
    text-align: center;
    color: var(--text-secondary);
}

.empty-state svg {
    margin-bottom: 1.5rem;
    opacity: 0.5;
}

.empty-state h3 {
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
    color: var(--text);
}
</style>
{{end}}
