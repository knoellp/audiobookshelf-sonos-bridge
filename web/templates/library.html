{{define "content"}}
<div class="library-container">
    <h1>Libraries</h1>
    <p class="subtitle">Select a library to browse audiobooks</p>

    <div class="library-list">
        {{range .Libraries}}
        <a href="/libraries/{{.ID}}/items" class="library-card">
            <div class="library-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
            </div>
            <div class="library-info">
                <h2 class="library-name">{{.Name}}</h2>
                <span class="library-type">{{.MediaType}}</span>
            </div>
        </a>
        {{else}}
        <div class="empty-state">
            <p>No libraries found. Please check your Audiobookshelf connection.</p>
        </div>
        {{end}}
    </div>
</div>
{{end}}
